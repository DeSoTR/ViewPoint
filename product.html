<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViewPoint</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="images/Logo.png" alt="ViewPoint" width="200">
            </a>
            
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="contact.html" class="nav-link">Контакты</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link">Корзина</a></li>
            </ul>
        </header>

    <main>
        <div class="product-header">
            <h1 class="product-title">43" Телевизор SunWind SUN-LED43XU400, 4K Ultra HD, черный, СМАРТ ТВ, YaOS</h1>
        </div>
        
        <div class="product-layout">
            <div class="product-image-container">
                <img src="" class="product-image" id="tv-image" alt="Product Image">
            </div>
            <div class="product-buy-container">
                <div class="price-tag" id="price">25000</div>
                <button class="btn btn-primary btn-buy" id="add-to-cart" type="button">
                    <i class="bi bi-cart-plus"></i>
                    Добавить в корзину
                </button>
            </div>
        </div>

        <div class="product-info-container">
            <h3 class="product-info-title">Информация о продукте</h3>
            <div class="product-info-content" id="product-info"></div>
        </div>

    <footer>
        Данный сайт был создан в качестве учебного проекта для ВУЗа. <br>
        Автор данного сайта Иванов Даниил.
